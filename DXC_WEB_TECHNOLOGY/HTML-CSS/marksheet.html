<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	img{
		margin-left: 40px;
	}
	button{
margin-left: 80px;
	}
</style>
<body style="margin-left: 35%; margin-top: 40px;">
<form action="/signup" method="POST">
  <p>
    <img src="2.jpg" width="160" height="200">
  </p>
  <p>
    <label>First name </label>
    <input type="text" value="firstname">
  </p>
  <p>
    <label>Last name </label>
    <input type="text" value="lastname">
  </p>
  <p>
    <label>Contact No</label>
    <input type="number" value="contactno">
  </p>
   <p>
    <label>Email Id </label>
    <input type="email" value="email">
  </p>
  <p>
  	  <label>Address </label>
   <textarea  name="address" rows="6" cols="20"></textarea>
  </p>

<table margin-left="100px" border="1px">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Practical Marks</th>
            <th>Theory Marks</th>
            <th>Total(100)</th>
          <tr>  
        </thead>
        <tbody>
          <tr>
            <td>Web Technology</td>
            <td>46</td>
            <td>45</td>
            <td>91</td>
          </tr>
          <tr>
            <td>Programming</td>
            <td>47</td>
            <td>40</td>
            <td>87</td>
          </tr>
          <tr>
            <td>Elective</td>
            <td>40</td>
            <td>45</td>
            <td>85</td>
          
      </tr>
        </tbody>
      </table>

  <p style="margin-left: 45px";>
    <label>Hobbies</label>
  <ol style="margin-left: 45px";>
  	<li>Painting</li>
  	<li>Programming</li>
<li>Drawing</li>
<li>Playing Batminton</li>
  </ol>
  </p>
 
  <p>
    <button>
      Sign up
    </button>
  </p>
</form>
</body>
</html>
