<!DOCTYPE html>
<head>
    <title>Chnaging color by jquery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
    $(document).ready(function(){
	$("p").css("color","red");
    $("p").css("background-color","silver");
    })
</script>
</head>
<body>
<p>The quick brown fox jumps over the littel lazy dog.</p>
</body>
</html>
