<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Print twice of number</title>
<style type="text/css">
	body{
		color: red;
		background-color: aquamarine;
	}
</style>

<script type="text/javascript">
	function getAndDisplayNumber() {
		var num=prompt("Enter a number");
		alert("Entered number is: "+num*2);
		var status=confirm("wants to continue");
		/*if(!status){
			window.close();
		}*/
	document.write("Value of status"+status);
	if(num%2==0){
		alert(num+ " is even");
	}
	else{
		alert(num+ " is odd");
	}
	}


</script>

</head>
<body>

<form action="#">
	<input type="submit" onclick="getAndDisplayNumber();" value="Twice of number..">
</form>
</body>
</html>
