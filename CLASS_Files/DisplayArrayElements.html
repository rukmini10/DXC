<!DOCTYPE html>
<head>
    <title>Chnaging color by jquery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
    $(document).ready(function(){
        var studentNames=["Rukmini","Radhika","Nikitha","Pooja","Hanshika"];
        $.each(studentNames,function(index,value){
            $("#studentNames").append(index+":"+value+"<br>");
        });
    });
</script>
</head>
<body>
<div id="studentNames"></div>
</body>
</html>
