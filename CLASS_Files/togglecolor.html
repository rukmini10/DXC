<!DOCTYPE html>
<head>
    <title>Hiding paragraph</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
    $(document).ready(function(){
        $("p").hover(function(){
            $(this).css("color","red");
        }, function(){
            $(this).css("color","blue");
        });
  });
</script>
</head>
<body>
<p>The quick brown fox jumps over the littel lazy dog.</p>

</body>
</html>
